<div class="min-h-screen bg-gradient-to-br from-white to-blue-50 flex flex-col">
  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white shadow-md border-b border-blue-100 p-4">
    <nav class="container mx-auto flex justify-between items-center max-w-7xl">
      <div class="flex items-center">
        <svg class="h-8 w-8 text-blue-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-3 1h2m0-16l4-2m0 16l4 2m-4-12L9 3m2 14l-4 3m-4-9h14v-4H5v4z"></path>
        </svg>
        <a routerLink="/home" class="text-2xl font-extrabold text-blue-800 hover:text-blue-900 transition duration-300 ease-in-out">
          {{ title }}
        </a>
      </div>
      <div class="space-x-6">
        <a routerLink="/home" routerLinkActive="font-bold text-blue-800 border-b-2 border-blue-600" [routerLinkActiveOptions]="{exact: true}"
           class="text-blue-700 hover:text-blue-900 hover:border-b-2 hover:border-blue-400 transition duration-300 ease-in-out pb-1">Home</a>
        <a routerLink="/terms" routerLinkActive="font-bold text-blue-800 border-b-2 border-blue-600"
           class="text-blue-700 hover:text-blue-900 hover:border-b-2 hover:border-blue-400 transition duration-300 ease-in-out pb-1">Terms of Service</a>
        <a routerLink="/privacy" routerLinkActive="font-bold text-blue-800 border-b-2 border-blue-600"
           class="text-blue-700 hover:text-blue-900 hover:border-b-2 hover:border-blue-400 transition duration-300 ease-in-out pb-1">Privacy Policy</a>
      </div>
    </nav>
  </header>

  <!-- Main Content Area with Router Outlet -->
  <main class="flex-grow p-6">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="mt-12 text-center text-gray-500 text-sm p-6 bg-white border-t border-blue-100">
    <div class="container mx-auto max-w-7xl">
      &copy; {{ currentYear() }} {{ title }}. All rights reserved. Powered by Google Gemini.
      <div class="mt-2 space-x-4">
        <a routerLink="/terms" class="text-blue-600 hover:underline hover:text-blue-800 transition duration-200 ease-in-out">Terms of Service</a>
        <a routerLink="/privacy" class="text-blue-600 hover:underline hover:text-blue-800 transition duration-200 ease-in-out">Privacy Policy</a>
      </div>
    </div>
  </footer>
</div>
